{% extends "base.html" %}

{% block content %}
    <h2>Список профессий</h2>
    {% if list == 'ol' %}
        {% for prof in list_prof %}
            <div>{{ loop.index }}. {{ prof }}</div>
        {% endfor %}
    {% elif list == 'ul' %}
        {% for prof in list_prof %}
            <li>{{ prof }}</li>
        {% endfor %}
    {% endif %}
{% endblock %}
